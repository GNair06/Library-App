<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <br>
        <h2 style="background-color: antiquewhite;">Hello, {{user.name}}!</h1>
            <div>
                <h3 style="background-color: antiquewhite;">Your ebooks:</h3>
                {% for item in lst %}
                <div>
                    <div style="background-color: rgb(232, 220, 231);">Date: {{ item.date }}</div>
                    <div style="background-color: rgb(217, 230, 248);">Title: {{ item.book.title }}</div>
                    <br>
                </div>
                {% endfor %}
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
